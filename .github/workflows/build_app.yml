name: Build and Publish HueCue with Velopack

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

defaults:
  run:
    shell: pwsh
  
jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.x'

      - name: Install Velopack CLI
        run: dotnet tool restore

      - name: dotnet build
        run: dotnet build --configuration Release

      - name: dotnet test
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ${{github.workspace}}/.build/coverage
        
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.12
        with:
          reports: ${{github.workspace}}/.build/coverage/**/coverage.cobertura.xml
          targetdir: ${{github.workspace}}/.build/coveragereport/
          reporttypes: Html;MarkdownSummaryGithub
          title: 'Code Coverage'

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverage
          path: ${{github.workspace}}/.build/coveragereport/
          if-no-files-found: error
        
      - name: dotnet publish
        run: |
          dotnet publish --configuration Release --no-build -o ${{github.workspace}}/.build/publish

      - name: Package with Velopack
        run: |
          dotnet vpk pack --packId keboo.huecue --packVersion ${{ inputs.version }} --packDir ${{github.workspace}}/.build/publish --mainExe HueCue.exe

      - name: Upload to Velopack Flow
        env:
          VELOPACK_API_KEY: ${{ secrets.VELOPACK_API_KEY }}
        run: |
          dotnet vpk publish --api-key ${{ secrets.VELOPACK_API_KEY }} --outputDir ${{github.workspace}}/Releases --waitForLive

